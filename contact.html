<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Torkoalpedia | Contact</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" href="css/images/favicon2.ico">
    </head>

    <div class="footer-fix">

        <body class="page-switch">
            
            <header>

                <nav class="nav-flexbox">
                    <div class="nav-flexbox-mini" id="logo">
                        <a href="index.html" class="logo" >Tor<span class="torkoal-red">koal</span><span class="torkoal-black">pedia</span>
                        </a>
                    </div>
                    <div class="nav-flexbox-mini" id="nav-categories">
                        <a href="index.html" class="header-category">Home</a>
                        <a href="gallery.html" class="header-category">Gallery</a>
                    </div>
                    <div class="nav-flexbox-mini" id="searchbar">
                        <p class="placeholder-searchbar">Searchbar Placeholder</p>
                    </div>
                </nav>  

            </header>

            <main>
                <form class="form frame">
                    <legend id="form-legend-main">Sign up to stay up to date:</legend>
                    <fieldset class="form-name-surname-email">
                        <label id="firstname-label" for="firstname">First name: *</label>
                        <input type="text" name="firstname" id="firstname" 
                        aria-labelledby="firstname-label" title="Write your first name" required 
                        aria-required="true">
                        <label id="lastname-label" for="lastname">Last name: *</label>
                        <input type="text" name="lastname" id="lastname" 
                        aria-labelledby="lastname-label" title="Write your last name" required 
                        aria-required="true">
                        <label id="email-label" for="email">E-Mail: *</label>
                        <input type="email" name="email" id="email" 
                        aria-labelledby="email-label" title="Your email address that will receive updates from us" 
                        required aria-required="true">
                    </fieldset>

                    <div class="form-second-row">
                        <fieldset class="form-gender">
                            <legend id="legend-form-gender" title="What is your gender identity?">Gender: (optional)</legend>
                            <label id="male-label" for="male">Male</label>
                            <input type="radio" name="male" value="male" id="male" 
                            title="Your gender is male" aria-labelledby="male-label" />
                            <label id="female-label" for="female">Female</label>
                            <input type="radio" name="female" value="female" id="female" 
                            title="Your gender is female" aria-labelledby="female-label" />
                            <label id="non-binary-label" for="non-binary">Non-binary</label>
                            <input type="radio" name="non-binary" value="non-binary" id="non-binary" 
                            title="You are non-binary" aria-labelledby="non-binary-label" />
                            <label id="other-label" for="other">Other</label>
                            <input type="radio" name="other" value="other" id="other" 
                            title="Your gender is not one of the options shown here" aria-labelledby="other-label" />
                            <label id="prefer-not-to-say-label" for="prefer-not-to-say">Prefer not to say</label>
                            <input type="radio" name="prefer-not-to-say" value="prefer-not-to-say" id="prefer-not-to-say" 
                            aria-labelledby="prefer-not-to-say-label" title="You prefer to not say your gender-identity" />
                        </fieldset>

                        <fieldset class="form-continent">
                            <label id="continent-label" for="continent">Where are you from:</label>
                            <select name="continent" id="continent" aria-labelledby="continent-label" 
                            required aria-required="true">
                                <option value="europe">Europe</option>
                                <option value="africa">Africa</option>
                                <option value="north-america">North-America</option>
                                <option value="south-america">South-America</option>
                                <option value="asia">Asia</option>
                                <option value="oceania">Oceania</option>
                            </select>
                        </fieldset>
                    </div>

                    <fieldset class="form-button">
                        <input type="submit" class="cta form-button-button" value="submit" id="submit" 
                        aria-label="submit form" title="Submit the information you have included in the form" />
                        <input type="reset" class="cta form-button-button" value="reset" aria-label="reset form" 
                        title="Reset the information you have provided in the form">
                    </fieldset> 
                </form>
            </main>

            <footer>
                <div class="footer-container">
                    <a href="contact.html" class="footer-category active" >Contact us</a>
                    <a href="#" class="footer-category" >About us</a>
                    <a href="#" class="footer-category" >Terms of use</a>
                    <a href="test.html" class="footer-category" >Disclaimers</a>
                </div>
                
            </footer>
        </body>
    </div>    

</html>
