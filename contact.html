<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Torkoalpedia | Home</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" href="css/images/favicon2.ico">
    </head>

    <body class="page-switch">
        <header>

            <nav class="nav-flexbox">
                <div class="nav-flexbox-mini" id="logo">
                    <a href="index.html" class="logo" >Tor<span class="torkoal-red">koal</span><span class="torkoal-black">pedia</span>
                    </a>
                </div>
                <div class="nav-flexbox-mini" id="nav-categories">
                    <a href="index.html" class="header-category">Home</a>
                    <a href="gallery.html" class="header-category">Gallery</a>
                </div>
                <div class="nav-flexbox-mini" id="searchbar">
                    <p class="placeholder-searchbar">Searchbar Placeholder</p>
                </div>
            </nav>  

        </header>

        <main>
            <fieldset class="form frame pad">
                <fieldset class="form-name-surname-email">
                    <legend>Sign up to stay up to date:</legend>
                    <label for="firstname">First name:</label>
                    <input type="text" name="firstname" id="firstname">
                    <label for="lastname">Last name:</label>
                    <input type="text" name="lastname" id="lastname">
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email">
                </fieldset>

                <fieldset class="form-gender">
                    <legend>Gender: (optional)</legend>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male" id="male" />
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="female" id="female" />
                    <label for="non-binary">Non-binary</label>
                    <input type="radio" name="gender" value="non-binary" id="non-binary" />
                    <label for="other">Other</label>
                    <input type="radio" name="gender" value="other" id="other" />
                    <label for="prefer-not-to-say">Prefer not to say</label>
                    <input type="radio" name="gender" value="prefer-not-to-say" id="prefer-not-to-say" />
                </fieldset>

                <div class="form-continent">
                    <label for="continent">Where are you from:</label>
                    <select class="form-3" name="continent" id="continent">
                    <option value="europe">Europe</option>
                    <option value="africa">Africa</option>
                    <option value="north-america">North-America</option>
                    <option value="south-america">South-America</option>
                    <option value="asia">Asia</option>
                    <option value="oceania">Oceania</option>
                </select>
                </div>

                <fieldset class="form-button">
                    <label for="submit"></label> 
                    <input type="submit" class="cta cta-main" value="submit" id="submit" />
                </fieldset> 
            </fieldset>
        </main>

        <footer>
            <div class="footer-container">
                <a href="contact.html" class="footer-category active" >Contact us</a>
                <a href="#" class="footer-category" >About us</a>
                <a href="#" class="footer-category" >Terms of use</a>
                <a href="#" class="footer-category" >Disclaimers</a>
            </div>
            
        </footer>
    </body>

</html>
