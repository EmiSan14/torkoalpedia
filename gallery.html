                    <div class="tcg-mini-container" id="tcg-image-2" >

            <section class="gallery-grid-item-big">
                <h2 class="gallery-card-top">Art/Images:</h2>
                <div class="frame art-image-container-1" >
                    <img src="css/images/torkoal-shiny.png" id="art-images-image-1" 
                    alt="Shiny Torkoal" >
                </div>
                <div class="frame art-image-container-2" >
                    <img src="css/images/torkoal-happy.webp" id="art-images-image-2"
